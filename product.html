<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mamarth home page</title>
    <link rel='stylesheet' href="home.css">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="carousel/carousel.css">
    <script src="https://kit.fontawesome.com/20945cdd74.js" crossorigin="anonymous"></script></head>

</head>
<body>
    <nav class="nav1">
        <ul class="ul1">
            <li><i class="fa-solid fa-bars"></i></li>
            <li><img class="mamarthlogo" src="	https://images.mamaearth.in/wysiwyg/mamaearth-logo.png?format=auto&fit=scale"></li>
            </ul>
            <ul class="ul2">
                <li>
                    <img class='offerlogo' src='https://images.mamaearth.in/svg/gi-home-button.svg'>
                </li>
            <li>
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </li>
            <li>
                <i class="fa-regular fa-user"></i>
                <span>Login</span>
            </li>
        </ul>
    </nav>
    <div class="searchbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search">
        <span class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i>Search</span>
    </div>
    <nav class="nav2">
        <ul class="sub-navul">
            <li>HOME</li>
            <li>FACE</li>
            <li>HEAIR</li>
            <li>MACKEUP</li>
            <li>BODY</li>
            <li>BABY</li>
            <li>COMBO</li>
            <li>NEW LAUNCHES</li>
            <li>ALL PRODUCTS</li>
            <li>PLANT GOODNESS</li>
            <li>STORE LOCATOR</li>
        </ul>
    </nav>
    <section class="section1">
        <img src="https://images.mamaearth.in/wysiwyg/OMG_JULY/web_live.jpg?fit=scale&w=&h=&q=">
    </section>
    <section class="section2">
        <div class="img-div1">
            <img src="https://images.mamaearth.in/wysiwyg/18-04-2023/Desktop_How-to-Shop.jpg">
        </div>
        <div class="img-div2">
            <img src="https://images.mamaearth.in/wysiwyg/18-04-2023/Desktop_T_C.jpg">
        </div>
    </section>
    <h1 id="hurryup"><i class="fa-solid fa-bars"></i>Hurry Up!<i class="fa-solid fa-bars"></i></h1>
    <h3 id="expireoffer">Offer will expire soon</h3>
    <!-- carosel -->
    <div class="slideshow-container">
        <div class="myslide fade">
          <img
          src="https://images.mamaearth.in/wysiwyg/OMG_JAN/web_hc.jpg?fit=scale&w=&h=&q="
          alt="Slide 1"
          />
        </div>
        <div class="myslide fade">
          <img
          src="https://images.mamaearth.in/wysiwyg/OMG_JAN/web_cr.jpg?fit=scale&w=&h=&q="
          alt="Slide 2"
          />
        </div>
        <div class="myslide fade">
          <img
          src="https://images.mamaearth.in/wysiwyg/OMG_JAN/web_sc.jpg?fit=scale&w=&h=&q="
          alt="Slide 3"
          />
        </div>
        <button class="prev" onclick="plusSlides(-1)">
          <img src="https://images.mamaearth.in/svg/chevron-left-white.svg" alt="Prev" class="icon" />
        </button>
        <button class="next" onclick="plusSlides(1)">
          <img src="https://images.mamaearth.in/svg/chevron-right-white.svg" alt="Next" class="icon" />
        </button>
      </div>
  
  
    <!-- carosel -->
    <section class="faq-section">
        <div class="faq-wraper">
                
            </div>
    </section>

    <script src="product.js"></script>
    <script src="carousel/carousel.js"></script>
</body>
</html>
